<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торговая площадка - Hojan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
        <div class="header__info">
            <h1 class="header__subName">Маркет плейс</h1>
            <h1 class="header__name">Hojan</h1>
        </div>
    </div>

    <main class="main">
<!--         <div class="transition">
            <i class="fa-solid fa-arrows-up-down transition__arrow"></i>
        </div> -->

        <div class="place">
            <h1 class="place__title title">Товары</h1>
            <div class="items">
                <div class="item">
                    <div class="item__img">
                        <img src="img/place/Xiaomi Mi 11 Lite/0.jpg" alt="Xiaomi Mi 11 Lite">
                    </div>
                    <h1 class="item__name">Xiaomi Mi 11 Lite</h1>
                    <h2 class="item__price">10000₽</h2>
                    <button class="item__btn">Купить</button>
                </div>

                <div class="item">
                    <div class="item__img">
                        <img src="img/place/Samsung s10/0.jpg" alt="Samsung s10">
                    </div>
                    <h1 class="item__name">Samsung s10</h1>
                    <h2 class="item__price">20000₽</h2>
                    <button class="item__btn">Купить</button>
                </div>

<!--                 <div class="item">
                    <img src="img/place/iphone 12 pro.jpg" alt="Apple iPhone 12 Pro" class="item__img">
                    <h1 class="item__name">Apple iPhone 12 Pro</h1>
                    <h2 class="item__price">5000$</h2>
                    <button class="item__btn">Купить</button>
                </div> -->
            </div>
        </div>
    </main>


    <div class="popups">
        <div class="buyPopup popup">
            <div class="buyPopup__pattern popup__pattern">
                <div class="buyPopup__title popup__title">Покупка товара:</div>

                <h1 class="buyPopup__product"></h1>

                <div class="slider">
                    <div class="slider__line">
                        
                    </div>
                </div>

                <div class="buyPopup__price"></div>

                <div class="controller">
                    <p class="controller__add">+</p>
                    <input type="text" class="controller__counter" value="1">
                    <p class="controller__remove">-</p>
                </div>



                <i class="fa-solid fa-circle-xmark popup__close"></i>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/transition/script.js"></script>

    <!-- Place -->
    <script src="js/place/controller.js"></script>
    <script src="js/place/popup.js"></script>
    <script src="js/place/slider.js"></script>
</body>
</html>
